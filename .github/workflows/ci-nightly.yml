name: CI Nightly (Full)

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch: {}

jobs:
  test-full:
    name: Full Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true
      - name: Build
        run: go build ./...
      - name: Test (full)
        run: go test -v ./...

